
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>بوابة وزارة الحج والعمرة - الإدارة المركزية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
      <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
      :root {
        --deep-green: #004328;
        --brushed-gold: #C5A059;
        --soft-white: #F8F9FA;
      }
      body {
        font-family: 'IBM Plex Sans Arabic', 'Cairo', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #001a10;
        overflow-x: hidden;
      }
      .luxury-gradient {
        background: linear-gradient(135deg, #004328 0%, #002b1a 100%);
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .blur-in {
        animation: blurIn 0.8s ease-out forwards;
      }
      @keyframes blurIn {
        from { filter: blur(10px); opacity: 0; transform: scale(0.98); }
        to { filter: blur(0); opacity: 1; transform: scale(1); }
      }
      .count-up {
        font-variant-numeric: tabular-nums;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.1);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: var(--brushed-gold);
        border-radius: 10px;
      }
      /* Custom Leaflet Dark Mode Style */
      .leaflet-container {
        background: #001a10 !important;
      }
      .leaflet-tile-pane {
        filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(85%);
      }
      .leaflet-control-zoom {
        display: none; /* We will use our custom luxury buttons */
      }
      .leaflet-popup-content-wrapper {
        background: #004328 !important;
        color: white !important;
        border: 1px solid var(--brushed-gold);
        border-radius: 15px !important;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      }
      .leaflet-popup-tip {
        background: #004328 !important;
      }
    </style>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.475.0",
        "react-dom/": "https://esm.sh/react-dom@^19.0.0/",
        "react/": "https://esm.sh/react@^19.0.0/",
        "react": "https://esm.sh/react@^19.0.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
